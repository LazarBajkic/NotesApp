<!DOCTYPE html>
<html>
    <head>
        <title>Notes</title>
        <link rel="icon" href="notepad.png" type="icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="NotesApp.css">
    </head>
    <body>

        <div class="inputDiv">
            <input type="text" placeholder="Title" class="noteTitle" id="noteTitle-js">
            <textarea class="noteBody" placeholder="Start writing..." id="noteBody-js"></textarea>
            <button class="submitNote" id="submitNote-js">Submit note</button>
            <p class="errorP" id="errorP"></p>
        </div>
    
        <br>
        <div class="printNotes" id="printNotes-js"></div>

        <script src="NotesApp.js"></script>
    </body>
</html>
